<div class="rounded-2xl bg-white border border-gray-200 shadow-sm hover:shadow-md transition-shadow">
  <div class="p-6">
    <div class="flex items-start justify-between mb-4">
      <div class="flex items-center gap-3">
        <div class="p-2 bg-indigo-50 rounded-lg">
          <lucide-icon name="user" class="w-5 h-5 text-indigo-600"></lucide-icon>
        </div>
        <div>
          <h4 class="font-semibold text-zinc-900">{{ participant.name }}</h4>
          <p class="text-sm text-zinc-600">CPF: {{ participant.cpf }}</p>
        </div>
      </div>
      <div class="flex gap-2">
        <button type="button" (click)="onEdit()" class="rounded-xl border px-3 py-2 hover:bg-zinc-100">
          <lucide-icon name="edit-3" class="w-4 h-4"></lucide-icon>
        </button>
        <button type="button" (click)="onDelete()" class="rounded-xl border px-3 py-2 hover:bg-red-50 text-red-600 border-red-200">
          <lucide-icon name="trash-2" class="w-4 h-4"></lucide-icon>
        </button>
      </div>
    </div>
    <div class="space-y-3">
      <h5 class="font-medium text-zinc-900">Itens que trar√°:</h5>
      <div class="space-y-2">
        <div *ngFor="let item of participant.items; trackBy: trackItem" class="flex items-center gap-3 p-3 rounded-lg transition-colors"
          [ngClass]="isToday(date) ? 'bg-indigo-50 border border-indigo-200' : 'bg-zinc-100'">
          <input *ngIf="isToday(date)" type="checkbox" [checked]="item.brought"
            (change)="onItemToggle(item.id, $event)"
            class="size-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
          <span class="flex-1 text-sm sm:text-base" [ngClass]="{
                  'line-through text-zinc-500' : isPast(date) && !item.brought,
                  'text-emerald-700 font-medium' : item.brought,
                  'text-zinc-900' : !item.brought && !isPast(date)
                }">
            {{ item.name }}
          </span>
          <lucide-icon *ngIf="item.brought" name="check-circle" class="w-4 h-4 text-emerald-600"></lucide-icon>
          <lucide-icon *ngIf="isPast(date) && !item.brought" name="x-circle" class="w-4 h-4 text-red-600"></lucide-icon>
        </div>
      </div>
    </div>
  </div>
</div>
